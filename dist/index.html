<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/tailwind.css" />
  </head>
  <body>
    <div class="bg-teal-100">

      <div class="p-5 text-center">
        <h1 class="text-4xl font-bold text-teal-900">Rock Papers Scissors</h1>
        <div class="p-10">
          <span class="font-bold text-2xl text-blue-700 p-5" id="user-value">0</span>
          <span class="font-bold text-2xl text-red-700 p-5" id="computer-value">0</span>
        </div>
        <div id="results">
          <p class="font-semibold text-3xl p-10">Paper covers rock, you win</p>
        </div>
        <div class="flex justify-center">
          <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2" id="r">Rock</div>
          <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2" id="p">Paper</div>
          <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2" id="s">Scissor</div>
        </div>
      </div>
    </div>
    
    <script src="assets/js/main.min.js"></script>
  </body>
</html>
